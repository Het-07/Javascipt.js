<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Objects</title>
        <script type="text/javascript">
            function name(firstName, lastName) {
            this.firstName = firstName; //using this keyword method.
            this.lastName = lastName;
            }  
        </script>
    </head>
    <body>
        <h3>Using THIS keyword, we can create user-defined objects.</h3>
        <script type = "text/javascript">
            var myName = new name("HET", "PATEL");
            document.write("First Name is : " + myName.firstName + "<br>");
            document.write("Last Name is : " + myName.lastName + "<br>");
         </script> 
    </body>
</html>
